<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#ff758c,#ff7eb3);
  font-family:'Poppins',sans-serif;
  text-align:center;
  color:white;
}

.container{
  background:rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  position:relative;
  width:320px;
  height:260px;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:50px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin:10px;
  cursor:pointer;
}

#yes{
  background:white;
  color:#ff4d6d;
}

#no{
  background:#ff4d6d;
  color:white;
  position:absolute;
}
</style>
</head>

<body>

<div id="main" class="container">
  <h1>Something for you üíñ</h1>
  <button onclick="showProposal()">Click Here</button>
</div>

<script>
function showProposal(){
  document.getElementById("main").innerHTML = `
    <h1>Hey Beautiful üíñ</h1>
    <p>Will you be mine forever?</p>
    <button id="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
    <button id="no">NO üòú</button>
  `;

  var box = document.getElementById("main");
  var noBtn = document.getElementById("no");

  function moveNo(){
    var maxX = box.clientWidth - noBtn.offsetWidth;
    var maxY = box.clientHeight - noBtn.offsetHeight;

    var x = Math.random() * maxX;
    var y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);
  noBtn.addEventListener("touchstart", moveNo);
}

function yesClick(){
  document.body.innerHTML =
  "<h1 style='font-family:Great Vibes;font-size:70px;margin-top:20%;color:white;'>Yayyy ‚ù§Ô∏è I Love You!</h1>";
}
</script>

</body>
</html>
